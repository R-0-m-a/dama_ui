<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <a class="navbar-brand">{{getTitle()}}</a>
    </div>
    <button class="btn btn-sm btn-outline-secondary navbar-toggler" type="button" (click)="sidebarToggle()">
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navigation" [ngSwitch]="account !== null">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" role="button" (click)="utilities.showTempParts()">
            <i class="material-icons">shopping_basket</i>
            <div *ngIf="utilities.getCountTempEarringPart()>0">
              <span class="notification">{{utilities.getCountTempEarringPart()}}</span>
            </div>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" role="button"  id="navbarDropdownMenuLink" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            <i class="material-icons">person</i>
            <p>
              <span class="d-lg-none d-md-block">Account</span>
            </p>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <div *ngSwitchCase="true" class="dropdown-header">
              <h4 *ngIf="account?.lastName" class="card-title">{{account!.lastName}}</h4>
              <p class="card-description">
                {{account!.email}}
              </p>
            </div>
            <a *ngSwitchCase="true" class="btn btn-danger btn-block" (click)="logout()" id="logout">
              <i class="material-icons">logout</i>
              <span> Sign out</span>
            </a>
            <a *ngSwitchCase="false" class="btn btn-info btn-block" (click)="login()">
              <i class="material-icons">login</i>
              <span>Login</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
